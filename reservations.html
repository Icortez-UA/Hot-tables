<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <title>Reservations</title>
</head>
<body>
    <div class="container">
    <div class="jumbotron">
        <h1 class="text-center"> Hot Restaurant</h1>
        <hr>
        <h2 class="text-center">Make Your Reservation</h2>
        <br>
        <div class="text-center">
            <a href="/tables"><button type="button" class="btn btn-lg btn-danger">View Tables</button></a>
            <a href="/"><button type="button" class="btn btn-lg btn-default"><span class="glyphicon glyphicon-home"></span></button></a>
        </div>
      </div>

      <div class="col-lrg-12">
      <div class="panel panel-default">
          <div class="panel-heading">
              <h3>Table Reservation</h3>
          </div>
      <form>
        <div class="form-group">
          <label for="">Name</label>
          <input type="text" class="form-control" id="reserve_name">
        </div>

        <div class="form-group">
          <label for="">Phone Number</label>
          <input type="text" class="form-control" id="reserve_phone">
        </div>

        <div class="form-group">
          <label for="">Email</label>
          <input type="text" class="form-control" id="reserve_email">
        </div>

        <div class="form-group">
          <label for="">Unique ID</label>
          <input type="text" class="form-control" id="reserve_uniqueID">
        </div>

        <button type="submit" class="btn btn-primary submit">Submit</button>

      </form>
    </div>
</div>
</div>

      </div>

      <footer class="footer">
          <div class="container">
              <p>
                  <a href = "/api/tables">API Table Link</a>
                  |
                  <a href = "/api/waitlist">API Wait List</a>
              </p>
          </div>
      </footer>
</body>
</html>

<script type= "text/javascript">
$(".submit").on("click", function () {

var newReservation = {
  customerName: $('#nameInput').val().trim(),
  phoneNumber: $('#phoneInput').val().trim(),
  customerEmail: $('#emailInput').val().trim(),
  customerID: $('#idInput').val().trim()
};

console.log(newReservation);

var currentURL = window.location.origin;

$.post(currentURL + "/api/tables", newReservation,
  function (data) {

    if (data == true) {
      alert("Your table is booked!")
    }

    if (data == false) {
      alert("Sorry, you are on the wait list")
    }

    $('#reserve_name').val("");
    $('#reserve_phone').val("");
    $('#reserve_email').val("");
    $('#reserve_uniqueID').val("");

  });

return false;

});
</script>
